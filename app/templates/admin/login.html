{% extends "layout.html" %}
{% block content %}
  <h1>管理员登录</h1>
  {% if error %}
    <p style="color:red;">{{ error }}</p>
  {% endif %}
  <form method="post" action="/admin/login">
    <label>邮箱</label>
    <input type="email" name="email" required />
    <label>密码</label>
    <input type="password" name="password" required />
    <input type="submit" value="登录" />
  </form>
{% endblock %}
